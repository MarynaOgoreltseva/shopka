<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>shopka</title>
</head>
<body>
    <header class="header">
        <div class="wrap wrap_header">
            <div class="logo">
                <div class="logo__letter">
                    S
                </div>
                <div class="logo__name">
                    Shopka
                </div>
            </div>
            <div class="header__links">
                <a href="#" class="header__link">
                    Sell on Shopka
                </a>
                <a href="#" class="header__link">
                    Register
                </a>
            </div>
            <form class="header__search-box">
                <a class="header__submit" href="#"></a>
                <input type="text" name="text" class="header__search"  placeholder="Search here!">
            </form>
            <div class="header__category">
                Consumer Electronics
            </div>
            <div class="header__registration-row">
                <a href="#" class="btn-link btn-link_header">
                    Sign in
                </a>
                <a href="#" class="btn-link btn-link_header is-cart">
                    <span class="btn-link__text">My cart </span>
                    <span class="btn-link__calc">5</span>
                </a>
                <a href="#" class="header__pic-link">
                    <img src="img/user.png" alt="" class="header__pic">
                </a>
            </div>

        </div>
    </header>
    <section class="section">
        <div class="wrap wrap_categories">
            <div class="categories">
                <ul class="categories__list">
                    <li class="categories__item">
                        <a href="#" class="categories__link">
                            <span class="icon icon_clothing"></span>
                            <span class="categories__name">Clothing & Shoes</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    
</body>
</html>
